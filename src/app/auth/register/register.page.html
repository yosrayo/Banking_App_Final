      <ion-item class="ion-margin-vertical">
        <ion-icon 
          name="person-outline" slot="end" color="medium">
        </ion-icon>
        <ion-input  class="form-control"
          placeholder="Enter Prenom"
          id="lastName" name="lastName"  
           [(ngModel)]="user.lastName"
           #lastName="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text 
      class="ion-text-left"
      color="danger"
      *ngIf="f.submitted && !lastName.valid"  >
      <p class="error">*Please enter proper Email Address</p>
    </ion-text>

      <ion-item class="ion-margin-vertical">
        <ion-icon 
          name="location-outline" slot="end" color="medium">
        </ion-icon>
        <ion-input class="form-control"
          placeholder="Enter ville"
          name="address"
          id="city" name="city"  
        [(ngModel)]="user.city"
           #city="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text 
      class="ion-text-left"
      color="danger"
      *ngIf="f.submitted && !city.valid"  >
      <p class="error">*Please enter proper Email Address</p>
    </ion-text>

      <ion-item class="ion-margin-vertical">
        <ion-icon 
          name="call-outline" slot="end" color="medium">
        </ion-icon>
        <ion-input class="form-control"
          placeholder="Enter telephene"
          id="phone" name="phone"  
          [(ngModel)]="user.phone"
           #phone="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text 
      class="ion-text-left"
      color="danger"
      *ngIf="f.submitted && !phone.valid"  >
      <p class="error">*Please enter proper Email Address</p>
    </ion-text>
      <ion-item class="ion-margin-vertical">
        <ion-icon 
          name="mail-outline" slot="end" color="medium">
        </ion-icon>
        <ion-input class="form-control"
          id="mail" name="mail"  
          placeholder="entrer votre email"  [(ngModel)]="user.mail"
           #mail="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text 
      class="ion-text-left"
      color="danger"
      *ngIf="f.submitted && !mail.valid"  >
      <p class="error">*Please enter proper Email Address</p>
    </ion-text>

      <ion-item class="ion-margin-vertical">
        <ion-icon (click)="onChange()"
          [name]="isTypePassword ? 'lock-closed-outline' : 'lock-open-outline'" 
          slot="end" 
          [color]="isTypePassword ? 'medium' : 'primary'">
        </ion-icon>
        <ion-input class="form-control"
        
          [type]="isTypePassword ? 'password' : 'text'"
          placeholder="Enter Password"
          name="pwd"
          [(ngModel)]="user.pwd" #pwd="ngModel">
        </ion-input>
      </ion-item>
      <ion-text 
      class="ion-text-left"
      color="danger"
      *ngIf="f.submitted && !pwd.valid"  >
      <p class="error">*Please enter proper Email Address</p>
    </ion-text>

      <ion-row class="ion-margin-vertical">
        <ion-col size="12" class="alignItems">
          <div align=left>
            <ion-checkbox></ion-checkbox>
            <ion-note>I accept the policy and terms</ion-note>
          </div>
        </ion-col>
      </ion-row>
      <ion-button color="primary" expand="full" >suivant</ion-button>
    </ion-list>
  </form>
