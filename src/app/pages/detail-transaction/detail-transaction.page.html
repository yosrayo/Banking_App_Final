<ion-header>
  <ion-toolbar color="primary">
   <ion-buttons slot="start">
    <ion-menu-button *ngIf="back"></ion-menu-button>
    <ion-back-button *ngIf="!back" defaultHref="/home"></ion-back-button>
   </ion-buttons>
  
 </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" >
 <h1 class="title" align="center">Detail transaction</h1>




 <hr>

 <div class="cart-total" *ngFor="let item of action ">
   <ion-item lines="none">
     <ion-label>Type</ion-label>
     <ion-label slot="end" class="ion-text-right">{{item.date_action}}</ion-label>
   </ion-item>
   <ion-item lines="none">
     <ion-label>Date</ion-label>
     <ion-label slot="end" class="ion-text-right">{{item.action_type}}</ion-label>
   </ion-item>
   <ion-item>
     <ion-label>Cout</ion-label>
     <ion-label slot="end" class="ion-text-right">{{item.amount}}DT</ion-label>
   </ion-item>
  
 </div>
 
</ion-content>
